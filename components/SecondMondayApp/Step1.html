<form name="userForm">
    <br>
    <div class="form-group col-xs-8 col-xs-offset-2">
        <label for="fname" class="first-page-labels">First Name</label>
        <input type="text" class="form-control" name="fname" ng-model="data.FirstName" validator="required">
    </div>

    <div class="form-group col-xs-8 col-xs-offset-2">
        <label for="lname" class="first-page-labels">Last Name</label>
        <input type="text" class="form-control" name="lname" ng-model="data.LastName" validator="required">
    </div>

    <div class="form-group col-xs-8 col-xs-offset-2">
        <label for="email" class="first-page-labels">Email</label>
        <input type="text" class="form-control" name="email" ng-model="data.Email" validator="email">
    </div>

    <div class="form-group col-xs-8 col-xs-offset-2">
        <label for="contact" class="first-page-labels">Contact.</label>
        <input type="text" class="form-control" name="contact" ng-model="data.Contact"
               validator="minlength=10,maxlength=10,required,number">
    </div>

    <div class="form-group row">
        <div class="col-xs-6 col-xs-offset-3" style="text-align: center">
            <button type="submit" validation-submit="userForm"
                    class="btn btn-danger ng-pristine ng-valid ng-not-empty active ng-touched" ng-click="next(1)">
                Next <span class="glyphicon glyphicon-circle-arrow-right"></span>
            </button>
        </div>
    </div>
</form>
